<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Erlang-b Calculator</title>
  <meta name="description" content="A calculator for erlang-b formula">
  <meta name="robots" content="index, follow">

  <!-- Icons -->
  <link href="icons/favicon-16.png" rel="icon" sizes="16x16">
  <link href="icons/favicon-32.png" rel="icon" sizes="32x32">
  <link href="icons/favicon-48.png" rel="icon" sizes="48x48">
  <link href="icons/favicon-62.png" rel="icon" sizes="62x62">
  <link href="icons/favicon-192.png" rel="icon" sizes="192x192">

  <meta name="theme-color" content="#3F51B5">

  <link href="dist/css/main.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="title">Erlang-b Calculator</h1>
    <p class="subtitle">Unknown value:</p>

    <input class="unknown-values" type="radio" id="bp-radio" name="unknown-value" value="bp" checked>
    <label class="unknown-values-label focusable" for="bp-radio" tabindex="0">Block Probality</label>

    <input class="unknown-values" type="radio" id="ot-radio" name="unknown-value" value="ot">
    <label class="unknown-values-label focusable" for="ot-radio" tabindex="0">Offered Traffic</label>

    <input class="unknown-values" type="radio" id="cn-radio" name="unknown-value" value="cn">
    <label class="unknown-values-label focusable" for="cn-radio" tabindex="0">Channels Number</label>

    <div class="text-field js-text-field-bp is-disabled">
      <input class="text-field__input" type="number" id="bp-input" min="1" max="100" step="1" value="1" required tabindex="0" disabled="true">
      <label class="text-field__label" for="bp-input">Block Probality (in percentage)</label>
    </div>

    <div class="text-field js-text-field-ot">
      <input class="text-field__input" type="number" id="ot-input" min="0" step="0.05" value="1" required tabindex="0">
      <label class="text-field__label" for="ot-input">Traffic (in erlang)</label>
    </div>

    <div class="text-field js-text-field-cn">
      <input class="text-field__input" type="number" id="cn-input" min="1" step="1" value="1" required tabindex="0">
      <label class="text-field__label" for="cn-input">Channels</label>
    </div>

    <div class="result">
      <p class="result__item">Block Probality: <span class="js-result-bp">0</span></p>
      <p class="result__item">Offered Traffic: <span class="js-result-ot">0</span></p>
      <p class="result__item">Channels Number: <span class="js-result-cn">0</span></p>
    </div>
  </main>
  <script src="dist/js/main.js" async></script>
</body>
</html>
