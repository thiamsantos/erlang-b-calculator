<body>
  <h1>Erlang-b Calculator</h1>
  <p>Unknown value</p>

  <input class="" type="radio" id="" name="" value="" checked>

    <input class="text-field__input" type="number" id="" min="0" step="0.05" value="0" required tabindex="0">

  <div class="text-field">
    <input class="text-field__input" type="number" id="" min="1" max="100" step="1" value="1" required tabindex="0">
